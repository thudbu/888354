<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function search_text(){
        var a = 0;
        var text = document.getElementById('text').value;
        var text_search = document.getElementById('text_search').value;
        var ch = document.getElementsByName('radio');
        for (var i = 0, length = ch.length; i < length; i++)
        {
          if(ch[i].checked)
          {
            a = ch[i].value;
          }
        }
        if(a==1)
        {
            var search = new RegExp(text_search,"g");
            var count = text.match(search).length;
        }
        else if(a==2)
        {
            var search = new RegExp(text_search,"gi");
            var count = text.match(search).length;
        }
        document.getElementById('ans').innerHTML = "Result for search : "+count;


      }
    </script>
  </head>

  <body>
  <center>
      <div class="">
      text-input : <textarea name="name" rows="8" cols="80" style="resize:none;" id="text"></textarea>
    </div>
  </center>
    <br>
  <center>
    <div class="">
      sensitive case :

      <input type="radio" name="radio" class="value1" value="1">yes
      <input type="radio" name="radio" class="value2" value="2">no
      
    </div>
  </center>
    <br>
  <center>
    <div class="">
    search : <input type="text" name="" value="" id="text_search">
    </div>
  </center>
    <br>
  <center>
    <div class="">
      <button type="button" name="button" id="but_search" onclick="search_text()">search</button>
    </div>
  </center>
    <br>
  <center>
    <div class="" id="ans">

    </div>
  </center>
  </body>

</html>
